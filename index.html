<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="font-awesome/5.14.0/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body id="bodyClick">
    <nav class="main-menu">
        <ul class="menu-level-1">
            <li class="main-menu-logo">
                <a href="#" class="navigation-logo">
                    <img src="images/artLogo.png" alt="Artstation Logo">
                </a>
            </li>
            <li class="main-menu-search">
                <form role="search">
                    <input type="search" placeholder="Search">
                </form>
            </li>
            <li class="main-menu-bar-item">
                <ul class="main-menu-bar-item-list">
                    <li class="main-menu-item-list" id="upload" data="dropdownMenu">
                        <i class=" fa fa-upload"></i>
                        <span>UPLOAD</span>
                        <ul class="drop-down-menu " id="dropMenu-upload">
                            <li class="drop-down-style">
                                New Artwork
                            </li>
                            <li class="drop-down-style">New Blog Post</li>
                            <li class="drop-down-style">New Product</li>
                            <li class="drop-down-style">New Print</li>
                            
                        </ul>
                    </li>
                    <li class='main-menu-item-list active'>
                        <i class="notification fa fa-bell-o"></i>
                        <div class="drop-down-menu showList notificationsBox">
                            <div class="notification-list">
                                <a href="#" class='notification-first notification-list-options'>All</a>
                                <a href="#"><i class="fa fa-image notification-list-options"></i></a>
                                <a href="#"><i class="fa fa-user-o notification-list-options"></i></a>
                                <a href="#"><i class="fa fa-book notification-list-options"></i></a>
                            </div>
                            <div class="notification-description"></div>
                            <div class="notification-lastOption">View All Notifications</div>
                        </div>
                    </li>
                    <li class="main-menu-item-list">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="main-menu-item-list">
                        <i class="fa fa-heart-o"></i>
                    </li>
                    <li class="main-menu-item-list">
                        <i class="fa fa-shopping-cart"></i>
                    </li>
                    <li class="main-menu-item-list dropdown-toggle">
                        <img src="images/me.jpg" alt="user picture">
                        <i class="fa fa-chevron-down "></i>
                    </li>
                    <li class="main-menu-item-list dropdown-toggle">
                        <i class="fa fa-ellipsis-v"></i>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
